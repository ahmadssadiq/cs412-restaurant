{% extends "quiz_app/base.html" %}

{% block title %}Delete Quiz{% endblock title %}

{% block body %}
<h2>Are you sure you want to delete "{{ quiz.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock body %}
